query getPublicTeams {
  teams_public {
    id
    name
    member1
    member2
    member3
    member4
  }
}

query getMyTeam {
  my_team {
    id
    name
    email
    is_participating
    member1
    member2
    member3
    member4
    location
  }
}

query getMyTeamStatus {
  my_team {
    status {
      solution_text
      next_solution_time
      next_hint_time
      next_cipher_coordinates
      hint_text
      current_cipher_number
      current_cipher_code
    }
    name
  }
}